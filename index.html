<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }
    body {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
    }
    #root {
        max-width: 1520px;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background-color: rgb(145, 209, 252);
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        border-radius: 30px;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
    }
    .cal_header {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: right;
        align-items: center;
        border-radius: 20px;
        box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
    }
    .cal_body {
        width: 100%;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 60px);
        grid-template-rows: repeat(5, 60px);
    }
    .cal_body > button {
        border-radius: 50%;
        border: none;
        background-color: rgb(145, 209, 252);
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        cursor: pointer;
        font-size: larger;
        transition: all 0.3s ease;
    }
    .cal_body > button:active {
        box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
    }
    .cal_body > :last-child {
        grid-area: 5 / 3 / 6 / 5;
        border-radius: 50px;
    }
</style>
<body>
    <div id="root">
        <div class="container">
            <div class="cal_header">
                <h2 id="result">0</h2>
            </div>
            <div class="cal_body">
                <button onclick="calc('AC')">AC</button>
                <button onclick="calc('Del')">DEL</button>
                <button onclick="calc('%')">%</button>
                <button onclick="calc('/')">/</button>
                <button onclick="calc('7')">7</button>
                <button onclick="calc('8')">8</button>
                <button onclick="calc('9')">9</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('4')">4</button>
                <button onclick="calc('5')">5</button>
                <button onclick="calc('6')">6</button>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('1')">1</button>
                <button onclick="calc('2')">2</button>
                <button onclick="calc('3')">3</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('.')">.</button>
                <button onclick="calc('0')">0</button>
                <button onclick="calc('=')">=</button>
            </div>
        </div>
    </div>
    <script>
        let expression = "";
        const result = document.getElementById("result");

        function calc(value) {
            if (value === "AC") {
                expression = "";
                result.innerText = "0";
            } else if (value === "Del") {
                expression = expression.slice(0, -1);
                result.innerText = expression || "0";
            } else if (value === "=") {
                try {
                    expression = eval(expression);
                } catch {
                    expression = "Error";
                }
                result.innerText = expression;
            } else {
                expression += value;
                result.innerText = expression;
            }
        }
    </script>
</body>
</html>
